<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .lol{
            display:none;
        }
        body main{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        main button{
            margin: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../style.css">
    <title>Kokeile Javascriptiä</title>
</head>
<body>
    <nav>
        <ul id="takaisin">
          <li><a href="../kevat.html">&#8592; Takaisin harjoituksiin</a> </li> 
          <li><a href="../../index.html">&#8592; Takaisin etusivulle</a> </li> 
        </ul>
    </nav>
    <main>
        <h2>Mitä JavaScirptilla voi tehdä?</h2>
    <p class="sisalto">JavaScript voi muuttaa HTML sisältöä</p>
    <button onclick="
        document.querySelector('.sisalto').innerHTML = 'Hei käyttäjä!'
        ">Klikkaa minua!</button>
    <hr>
    
    <p>Muuttaa HTML attribuutin arvoa</p>
    <button onclick="
        document.querySelector('.valo').src='pic_bulbon.gif';
        document.querySelector('.lol').style.display = 'block';
        ">Valo päälle</button>
    <img class="valo"src="pic_bulboff.gif" alt="Bulb off">
    <button onclick="
        document.querySelector('.valo').src='pic_bulboff.gif';
        document.querySelector('.lol').style.display = 'none';
        ">Valo pois</button>
    <hr>
    <p class="tyyli">JavaScript voi muuttaa HTML elementin tyylin.</p>
    <button onclick="
        document.querySelector('.tyyli').style.fontSize='35px'
        ">Klikkaa minua!</button>
    <hr>
    <p class="lol">JavaScript voi piilottaa HTML elementin.</p>
    </main>
</body>
</html>
